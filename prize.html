<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>E.coli 抽獎動畫</title>
    <style>
        body {
            background: #FFFDE7;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            margin-top: 40px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            padding: 24px 32px;
        }
        canvas {
            background: #FFFDE7;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
            box-shadow: 0 2px 16px rgba(0,0,0,0.10);
        }
        #winner-list {
            margin-top: 24px;
            font-size: 1.2em;
            color: #2b7a0b;
            text-align: center;
        }
        #start-btn {
            margin-top: 16px;
            padding: 8px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background: #1890ff;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        #start-btn:hover {
            background: #40a9ff;
        }
        #names-input {
            width: 320px;
            height: 60px;
            margin-top: 12px;
            font-size: 1em;
        }
        label {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>E.coli 抽獎動畫</h2>
        <label for="names-input">請輸入抽獎者名字（以換行分隔）：</label><br>
        <textarea id="names-input" placeholder="小明,小華,小美..."></textarea><br>
        <button id="start-btn">開始抽獎</button>
        <canvas id="lottery-canvas" width="1200" height="1200"></canvas>
        <div id="winner-list"></div>
    </div>
    <script src="prize.js"></script>
</body>
</html>
